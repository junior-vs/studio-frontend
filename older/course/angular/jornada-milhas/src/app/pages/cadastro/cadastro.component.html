<app-banner src="assets/imagens/banner-cadastro.png" alt="Banner da tela de cadastro"></app-banner>
<section class="cadastro-component">
  <mat-card class="cadastro">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Crie sua Conta</mat-card-title>
      </mat-card-header>
      <form action="">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Digite seu nome" required>
            <mat-icon matPrefix>person</mat-icon>
            <mat-error>Nome é obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

            <mat-radio-group aria-label="Genero" class="radio-group">
              <mat-radio-button value="1">Feminino</mat-radio-button>
              <mat-radio-button value="2">Masculino</mat-radio-button>
              <mat-radio-button value="2">Prefiro nao informar</mat-radio-button>
            </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput type="tel" placeholder="Digite seu telefone" required>
            <mat-icon matPrefix>phone</mat-icon>
            <mat-error>Telefone é obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput type="text" placeholder="Digite seu endereço" required>
            <mat-icon matPrefix>CPF</mat-icon>
            <mat-error>CPF é obrigatório</mat-error>
          </mat-form-field>




          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Digite seu e-mail" required>
            <mat-icon matPrefix>mail</mat-icon>
            <mat-error>E-mail é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Digite sua senha" required>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error>Senha é obrigatória</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          <button mat-flat-button type="submit" routerLink="/login">Voltar</button>
        </mat-card-actions>



      </form>

    </div>
  </mat-card>
</section>
