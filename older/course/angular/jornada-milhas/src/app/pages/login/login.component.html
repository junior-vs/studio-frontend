<app-banner src="assets/imagens/banner-login.png" alt="Banner da tela de login">
</app-banner>
<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="assets\imagens\simbolo-bussola.png" alt="bussula laranja">
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Entre com seu e-mail e senha</mat-card-subtitle>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail" required>
            <mat-icon matPrefix>mail</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite sua senha" required>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Entrar</button>
          <button mat-flat-button type="submit" routerLink="/recuperar-senha">Esqueci minha senha</button>
          <button mat-flat-button color="accent" routerLink="/cadastro">cadastrar</button>

        </mat-card-actions>
      </form>
    </div>
  </mat-card>
</section>
